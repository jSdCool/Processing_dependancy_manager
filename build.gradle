plugins {
    id 'java'
    id 'application'
}

group = 'org.cbigames.pdm'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application{
    mainClass = 'org.cbigames.pdm.Main'
}

jar{
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}